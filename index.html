<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="assets/javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Initial jumbotron -->
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Marvel Trivia Time</h1>
                </div>
        </div>
    <!-- line for reset button -->
    <button type="button" class="btn btn-primary" id="resetbutton">Reset</button>
    <!-- line for timer -->
    <h1>Time left</h1>
    <h2 id="time"></h2>
    <!-- line for image -->
    <div id=picture></div>
    <!-- line for questions -->
    <div id="question">You have 5 minutes to answer all the questions.</div>
    <!-- line for buttons -->
    <button type="button" class="btn btn-primary" id="truebutton">True!</button>
    <button type="button" class="btn btn-primary" id="falsebutton">False</button>
    <!-- final score-only appears at game over -->
    <div id="gameover"></div>
    <div id="finalscore"></div>
</body>
</html>
